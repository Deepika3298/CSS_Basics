<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="reg.css">
</head>

<body>
   <div style="margin-left: auto; margin-right: auto; margin-bottom: 100px; max-width: 600px">
      <h1 class="heading">Registeration form</h1>
      <div class="content">
         <h5 class="text">Name: </h5>
         <input type="text" placeholder="Enter your name">
      </div>
      <div class="content">
         <h5 class="text">Father's name: </h5>
         <input type="text" placeholder="Enter your Father's name">
      </div>
      <div class="content">
         <h5 class="text">Mother's name: </h5>
         <input type="text"placeholder="Enter your Mother's name">
      </div>
      <div class="content">
         <h5 class="text">Category: </h5>
         <div>
            General <input type="radio" name="q">
            BC-A <input type="radio" name="q">
            BC-B <input type="radio" name="q">
            SC/ST <input type="radio" name="q">
         </div>
      </div>
      <div class="content">
         <h5 class="text">D.O.B: </h5>
         <input type="DATE" placeholder="Enter your date of birth">
      </div>
      <div class="content">
         <h5 class="text">Phone number: </h5>
         <input type="number" placeholder="Enter your phone number">
      </div>
      <div class="content">
         <h5 class="text">Course: </h5>
         <select>
            <option>MBA</option>
            <option>MCA</option>
            <option>Msc</option>
            <option>M.A.</option>
         </select>
      </div>
      <div class="content">
         <h5 class="text">Do you have sports quota?</h5>
         <div>
            Yes <input type="radio" name="p">
            No <input type="radio" name="p">
         </div>
      </div>
      <div class="content">
         <h5 class="text">Add your photo: </h5>
         <input type="file">
      </div> 
      <div class="content">
         <h5 class="text">Add your signature: </h5>
         <input type="file">
      </div>
      <div> 
      <input type="checkbox"> I solemnly declare the information mentioned herein is true and correct to the best of my beliefs.
      </div>
      <div style="text-align: center;">
      <button class="submit">SUBMIT</button>
      </div>
   </div>

</body>

</html>
